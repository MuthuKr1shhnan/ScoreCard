<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-card">
          <h1 class="lc-h1">your result</h1>
          <div class="lc-score">
            <p class="lc-result">76</p>
            <p class="lc-total">of 100</p>
          </div>
          <h2 class="lc-grade">great</h2>
          <p class="lc-remarks">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        
        <div class="right-card">
          <h1 class="rc-h1">summary</h1>
          <div class="rc-scoreboard">
            <div class="rc-score reaction">
              <img src="thunder.svg" alt="reaction" />
              <p>Reaction</p>
              <p>80 / 100</p>
            </div>
            <div class="rc-score memory">
              <img src="brain.svg" alt="memory" />
              <p>Memory</p>
              <p>92 / 100</p>
            </div>
            <div class="rc-score verbal">
              <img src="msg.svg" alt="verbal" />
              <p>Verbal</p>
              <p>61 / 100</p>
            </div>
            <div class="rc-score visual">
              <img src="eye.svg" alt="visual" />
              <p>Visual</p>
              <p>72 / 100</p>
            </div>
          </div>
          <button class="rc-button">continue</button>
        </div>
    </div>
</body>
</html>
